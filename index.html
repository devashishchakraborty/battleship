<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Battleship</header>
    <main>
        <div class="shipPlacingArea">
            <div class="carrierSelectionArea">
                <div class="boardGrid"></div>
                <div class="currentShip">
                    Place Your Carrier
                    <div class="currentShipIcon" orientation="horizontal">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <button class="startGameBtn" disabled>Start Game</button>
        </div>
        <div class="container">
            <div>
                <div class="gridDesc">Player's Board</div>
                <div class="playerGrid"></div>
            </div>
            <div>
                <div class="gridDesc">Opponent's Board</div>
                <div class="opponentGrid"></div>
            </div>
            
        </div>
    </main>
    
    
</body>
</html>
